<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        label,
        input[type=text] {
            display: inline-block;
            vertical-align: middle;
        }
        
        label {
            width: 80px;
        }
        
        input[type=text] {
            width: 250px;
        }
        
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <fieldset>
                <legend>Общая информация</legend>
                <div class="field">
                    <label for="surname">Фамилия:</label>
                    <input id="surname" type="text" name="surname" placeholder="Иванов">

                </div>
                <div class="field">
                    <label for="name">Имя:</label>
                    <input id="name" type="text" name="name" placeholder="Иван">

                </div>
                <div class="field">
                    <label for="second_name">Отчество:</label>
                    <input id="second_name" type="text" name="second_name" placeholder="Иванович">

                </div>
                <div class="field">
                    <label for="email">email:</label>
                    <input id="email" type="text" name="email" placeholder="mail@mail.ru">

                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>

                <legend>Пол</legend>
                <input id="male" type="radio" name="gender" value="male">
                <label for="male">М</label>
                <input id="female" type="radio" name="gender" value="female">
                <label for="female">Ж</label>
            </fieldset>
        </div>
        <div>
            <fieldset>

                <legend>Хобби</legend>
                <input id="hobby1" type="checkbox" name="hobby" value="drawing">
                <label for="hobby1">Рисование</label>
                <input id="hobby2" type="checkbox" name="hobby" value="reading">
                <label for="hobby2">Чтение</label>
                <input id="hobby3" type="checkbox" name="hobby" value="knitting">
                <label for="hobby3">Вязание</label>
                <input id="hobby4" type="checkbox" name="hobby" value="cooking">
                <label for="hobby4">Кулинария</label>
            </fieldset>
        </div>
        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>

</html>
